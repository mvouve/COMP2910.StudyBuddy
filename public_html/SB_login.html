<!--Study Buddy - Login Page-->
<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <link rel="stylesheet" href="css/study-buddy-theme.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header">
				<img src="sb_logo.jpeg" alt="Study Buddy" />
			</div>
			<div data-role="body" id="login">
				<form>
					<label for="email">E-mail:</label>
					<input type="text" name="email" id="email"><br/>
					<label for="password">Password:</label>
					<input type="text" name="password" id="password"><br/>
					<label for="remember">Remember me</label>
					<input type="checkbox" name="remember" id="remember"><br/>
					<input type="submit" value="LOGIN" onclick="loginClick()"><br/> <!-- should do an ajax request checking for correct input, if it is, go to next page -->	
					<input type="button" value="REGISTER"><br/><br/>
					<input type="button" value="Forgot Your Password?">
				</form>
			</div>
			<div data-role="footer">
			</div>
		</div>
	<script>
	function loginClick ()
	{
		window.location.assign("SB_main.html");
	}
	</script>
	</body>
</html>
